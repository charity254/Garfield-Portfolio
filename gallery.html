<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Garfield</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="gallery-body">

  <!-- Load shared navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Vignette effect -->
  <div class="vignette"></div>

  <!-- GALLERY CONTENT -->
  <div class="gallery-container">
    <h1 class="gallery-title"></h1>

    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="images/gallery/1.jpg" alt="Gallery Image 1">
      </div>
      <div class="gallery-item">
        <img src="images/gallery/2.jpg" alt="Gallery Image 2">
      </div>
      <div class="gallery-item">
        <img src="images/gallery/3.jpg" alt="Gallery Image 3">
      </div>
      <div class="gallery-item">
        <img src="images/gallery/4.jpg" alt="Gallery Image 4">
      </div>
      <div class="gallery-item">
        <img src="images/gallery/5.jpg" alt="Gallery Image 5">
      </div>
      <div class="gallery-item">
        <img src="images/gallery/6.jpg" alt="Gallery Image 6">
      </div>
      <div class="gallery-item">
        <img src="images/gallery/7.jpeg" alt="Gallery Image 7">
      </div>
      <div class="gallery-item">
        <img src="images/gallery/8.jpeg" alt="Gallery Image 8">
      </div>
      <div class="gallery-item">
        <img src="images/gallery/9.jpeg" alt="Gallery Image 9">
      </div>
      <div class="gallery-item">
        <img src="images/gallery/10.jpeg" alt="Gallery Image 10">
      </div>
      <div class="gallery-item">
        <img src="images/gallery/11.jpeg" alt="Gallery Image 11">
      </div>
      <div class="gallery-item">
        <img src="images/gallery/12.jpeg" alt="Gallery Image 12">
      </div>
      <div class="gallery-item">
        <img src="images/gallery/13.jpeg" alt="Gallery Image 13">
      </div>
      <div class="gallery-item">
        <img src="images/gallery/14.jpeg" alt="Gallery Image 14">
      </div>
      <div class="gallery-item">
        <img src="images/gallery/15.jpeg" alt="Gallery Image 15">
      </div>
      <div class="gallery-item">
        <img src="images/gallery/16.jpeg" alt="Gallery Image 16">
      </div>
      <div class="gallery-item">
        <img src="images/gallery/17.jpg" alt="Gallery Image 17">
      </div>
      <div class="gallery-item">
        <img src="images/gallery/18.jpg" alt="Gallery Image 18">
      </div>
    </div>
  </div>
  <div id="lightbox" class="lightbox hidden">
  <button id="close-btn" class="close-btn">&times;</button>
  <button id="prev-btn" class="nav-btn left">&#10094;</button>
 <div class="zoom-container">
  <img id="lightbox-img" src="" alt="Enlarged Image">
  <div id="zoom-lens"></div>
</div>

  <button id="next-btn" class="nav-btn right">&#10095;</button>
</div>

</body>
</html>
